version: 2
jobs:
  build:
    # Setup docker
    docker:
      - image: usdotfhwastol/carma-base:3.1.0
        user: carma
        environment:
          TERM: xterm # use xterm to get full display output from build
    working_directory: "/opt/carma/"
    # Execution steps
    steps:
      - run:
          name: Create src folder
          command: |
            mkdir src
            cd src
            mkdir CARMAMsgs
      - checkout:
          path: src/CARMAMsgs
      - run:
          name: Build Package
          command: |
            source /opt/ros/kinetic/setup.bash
            catkin_make install
      - run:
          name: Run C++ Tests
          command: |
            source /opt/ros/kinetic/setup.bash
            source /opt/carma/devel/setup.bash
            catkin_make run_tests
